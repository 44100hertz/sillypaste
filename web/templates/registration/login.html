{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
<div class='mv3 f4'>
  Need an account? <a href='{% url "register" %}'>Register here</a>.
</div>
<form class="flex flex-column" method='POST'>
  {% csrf_token %}
  <div class="flex flex-row flex-wrap justify-center">
    <div class='ma1'>
      {{form.username.label_tag}}
      {{form.username}}
    </div>
    <div class='ma1'>
      {{form.password.label_tag}}
      {{form.password}}
    </div>
  </div>
  <div class="flex flex-row justify-center">
    <input class="ma1 br2 ma2-ns link white bg-dark-gray f6 dim pa2 mv2 dib" type='submit' value='Log in'>
  </div>
</form>

{% endblock %}
