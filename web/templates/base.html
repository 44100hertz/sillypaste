{% load static %}
<?DOCTYPE html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'sillypaste/style.css' %}">
</head>
<body>
  <nav id="navbar">
    <ul>
      <li><a href="{% url "index" %}">Home</a></li>
      <li><a href="{% url "make_paste" %}">Make a paste</a></li>
      <li id="all-pastes"><a href="{% url "all_pastes" %}">All pastes</a></li>
    </ul>
  </nav>
  </div>
  {% if error_message %}
  <div id="error-message">
    <p>Error: {{ error_message }}</p>
  </div>
  {% endif %}
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  <div id="footer">
    <hr>
    <ul>
      <li>
        Made with some love by <a href="https://winny.tech/">winny</a>.
      </li>
      <li>
        Grab the <a href="https://github.com/winny-/sillypaste">source code</a>.
      </li>
      <li>
        <a href="{% url 'admin:index' %}">Admin</a>
      </li>
    </ul>
  </div>
</body>
