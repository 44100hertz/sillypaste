{% extends "base.html" %}
{% block title %}{{ paste.title }}{% endblock %}
{% block content %}
<div class="flex">
  <h1 class="f2 ma0 w-90">{{ paste.title }}</h1>
  <div class="w-10 tr f5">
    <div class="mt3">
      <a href="{% url 'show_raw' paste.id %}">Raw</a>
    </div>
  </div>
</div>
<div class="flex mv3">
  <div class="w-35 flex flex-column mr1">
    <div class="h-20 f4 b">Created</div>
    <div class="h-80">{{ paste.timestamp }}</div>
  </div>
  <div class="w-35 flex flex-column mh1">
    <div class="h-20 f4 b">Expires</div>
    <div class="h-80">{{ paste.expiry|default:"Never" }}</div>
  </div>
  <div class="w-20 flex flex-column mh1">
    <div class="h-20 f4 b">Size</div>
    <div class="h-80">{{ paste.body|length|filesizeformat }}</div>
  </div>
  <div class="w-20 flex flex-column ml1">
    <div class="h-20 f4 b">Hits</div>
    <div class="h-80">{{ paste.hits }}</div>
  </div>
</div>
<textarea class="code w-100 h-75 mt1" readonly="true">{{ paste.body }}</textarea>
{% endblock %}
